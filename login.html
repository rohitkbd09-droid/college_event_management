<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* LOGIN BOX STYLES */
    .login-box {
      position: relative;
      padding: 40px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      z-index: 1;
    }

    .login-box::before {
      content: "";
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      background: conic-gradient(#ff005e, #00f0ff, #ff005e);
      border-radius: 20px;
      z-index: -2;
      filter: drop-shadow(0 15px 50px #00f0ff);
      animation: rotating 4s linear infinite;
    }

    .login-box::after {
      content: "";
      position: absolute;
      inset: 4px;
      background: rgb(45, 44, 44);
      border-radius: 15px;
      z-index: -1;
    }

    @keyframes rotating {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #4e54c8;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-bottom: 2px solid #8f94fb;
      background: transparent;
      outline: none;
    }

    /* GLOW ANIMATED BUTTON */
    .glow-button {
      position: relative;
      background: #1b1b1b;
      color: white;
      font-size: 16px;
      padding: 14px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      overflow: hidden;
      z-index: 1;
    }

    .glow-button::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 25px;
      filter: drop-shadow(0 15px 30px #00f0ff);
      animation: rotating 4s linear infinite;
      background: conic-gradient(#ff005e, #00f0ff, #ff005e);
      z-index: -2;
      top: 0;
      left: 0;
    }

    .glow-button::after {
      content: "";
      position: absolute;
      inset: 4px;
      background: #1b1b1b;
      border-radius: 20px;
      z-index: -1;
    }

  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to College Fest</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="glow-button">LOGIN</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        username: document.getElementById("username").value.trim(),
        password: document.getElementById("password").value.trim()
      };

      fetch("/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          username: data.username,
          password: data.password,
        }),
      })
      .then(res => res.json())
      .then(response => {
        if (response.success) {
          alert(response.message);
          window.location.href = "home.html";
        } else {
          alert("Invalid username or password!");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Something went wrong.");
      });
    });
    
  </script>

</body>
</html>

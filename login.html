<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }

    .success-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(66, 183, 245,0.8), rgba(66, 245, 189,0.8));
      background-size: 400% 400%;
      animation: gradientShift 6s ease infinite;
      opacity: 0;
      visibility: hidden;
      transition: all 0.5s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .success-message {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem 4rem;
      border-radius: 20px;
      text-align: center;
      transform: translateY(50px);
      opacity: 0;
      transition: all 0.5s ease-out;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: popIn 0.6s ease both;
    }

    .success-message h3 {
      color: #2ecc71;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .success-message p {
      color: #444;
      font-size: 1.1rem;
    }

    .success-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .success-overlay.show .success-message {
      transform: translateY(0);
      opacity: 1;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #f0f;
      opacity: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes popIn {
      0% { transform: translateY(30px) scale(0.95); opacity: 0; }
      60% { transform: translateY(-6px) scale(1.02); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    /* LOGIN BOX STYLES */
    .login-box {
      position: relative;
      padding: 40px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      z-index: 1;
    }

    .login-box::before {
      content: "";
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      background: conic-gradient(#ff005e, #00f0ff, #ff005e);
      border-radius: 20px;
      z-index: -2;
      filter: drop-shadow(0 15px 50px #00f0ff);
      animation: rotating 4s linear infinite;
    }

    .login-box::after {
      content: "";
      position: absolute;
      inset: 4px;
      background: rgb(45, 44, 44);
      border-radius: 15px;
      z-index: -1;
    }

    @keyframes rotating {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #4e54c8;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-bottom: 2px solid #8f94fb;
      background: transparent;
      outline: none;
    }

    /* GLOW ANIMATED BUTTON */
    .glow-button {
      position: relative;
      background: #1b1b1b;
      color: white;
      font-size: 16px;
      padding: 14px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      overflow: hidden;
      z-index: 1;
    }

    .glow-button::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 25px;
      filter: drop-shadow(0 15px 30px #00f0ff);
      animation: rotating 4s linear infinite;
      background: conic-gradient(#ff005e, #00f0ff, #ff005e);
      z-index: -2;
      top: 0;
      left: 0;
    }

    .glow-button::after {
      content: "";
      position: absolute;
      inset: 4px;
      background: #1b1b1b;
      border-radius: 20px;
      z-index: -1;
    }

  </style>
</head>
<body>
  <div class="success-overlay" id="successOverlay">
    <div class="success-message">
      <h3>Login Successful! ðŸŽ‰</h3>
      <p>Welcome back to College Fest</p>
    </div>
  </div>

  <div class="login-box">
    <h2>Login to College Fest</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="glow-button">LOGIN</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        username: document.getElementById("username").value.trim(),
        password: document.getElementById("password").value.trim()
      };

      fetch("/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          username: data.username,
          password: data.password,
        }),
      })
      .then(res => res.json())
      .then(response => {
        if (response.success) {
          // Show success overlay
          const overlay = document.getElementById('successOverlay');
          overlay.classList.add('show');
          
          // Create confetti effect
          for(let i = 0; i < 50; i++) {
            createConfetti();
          }

              // Allow clicking overlay to continue immediately
              overlay.addEventListener('click', () => { window.location.href = 'home.html'; });

              // Redirect after animation
              setTimeout(() => {
                window.location.href = "home.html";
              }, 2200);
        } else {
          alert("Invalid username or password!");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Something went wrong.");
      });
    });

    function createConfetti() {
      const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      
      // Random position
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = -20 + 'px';
      
      // Random color
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
      
      document.body.appendChild(confetti);
      
      // Animation
      confetti.animate([
        { 
          transform: `translate(${Math.random() * 100 - 50}px, 0) rotate(0deg)`,
          opacity: 1
        },
        {
          transform: `translate(${Math.random() * 100 - 50}px, 100vh) rotate(${Math.random() * 720}deg)`,
          opacity: 0
        }
      ], {
        duration: Math.random() * 2000 + 1000,
        easing: 'cubic-bezier(.37,0,.63,1)'
      });
      
      // Remove confetti element after animation
      setTimeout(() => confetti.remove(), 3000);
    }
  </script>

</body>
</html>

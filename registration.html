<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration - College Fest</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Modern colorful theme for registration page */
        :root {
            --bg1: #2193b0; /* blue */
            --bg2: #6dd5ed; /* light teal */
            --card-bg: rgba(255, 255, 255, 0.94);
            --text: #0f172a;
            --muted: #64748b;
            --primary: #2563eb; /* blue */
            --primary-2: #06b6d4; /* cyan */
            --success: #10b981;
            --danger: #ef4444;
            --ring: rgba(37, 99, 235, 0.28);
            --shadow: 0 24px 48px rgba(2, 6, 23, 0.16);
            --radius: 18px;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji';
            background: linear-gradient(135deg, var(--bg1), var(--bg2), #c1ffd7);
            background-size: 300% 300%;
            animation: gradientShift 18s ease infinite;
            background-attachment: fixed;
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 760px; /* vertical layout width */
            padding: 40px 20px;
        }

        .registration-form {
            position: relative;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .registration-form::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(1000px 400px at -10% -20%, rgba(37,99,235,0.12), transparent 60%),
                        radial-gradient(800px 320px at 120% 0%, rgba(6,182,212,0.12), transparent 60%);
            pointer-events: none;
        }

        /* Floating decorative circles in the background */
        .circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, rgba(124,58,237,0.45), rgba(6,182,212,0.45));
            animation: floatUp 25s linear infinite;
            bottom: -150px;
            border-radius: 20px;
            filter: blur(0.2px);
        }

        .circles li:nth-child(1){ left: 25%; width: 80px; height: 80px; animation-duration: 20s; animation-delay: 0s; }
        .circles li:nth-child(2){ left: 10%; width: 20px; height: 20px; animation-duration: 12s; animation-delay: 2s; }
        .circles li:nth-child(3){ left: 70%; width: 20px; height: 20px; animation-duration: 20s; animation-delay: 3s; }
        .circles li:nth-child(4){ left: 40%; width: 60px; height: 60px; animation-duration: 18s; animation-delay: 0s; }
        .circles li:nth-child(5){ left: 65%; width: 20px; height: 20px; animation-duration: 12s; animation-delay: 1s; }
        .circles li:nth-child(6){ left: 75%; width: 110px; height: 110px; animation-duration: 28s; animation-delay: 0s; }
        .circles li:nth-child(7){ left: 35%; width: 150px; height: 150px; animation-duration: 35s; animation-delay: 0s; }
        .circles li:nth-child(8){ left: 50%; width: 25px; height: 25px; animation-duration: 45s; animation-delay: 0s; }
        .circles li:nth-child(9){ left: 20%; width: 15px; height: 15px; animation-duration: 11s; animation-delay: 0s; }
        .circles li:nth-child(10){ left: 85%; width: 150px; height: 150px; animation-duration: 30s; animation-delay: 0s; }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.2; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-1000px) rotate(360deg); opacity: 0; }
        }

        .form-header {
            padding: 28px 32px 0 32px;
            text-align: center;
        }

        .form-header h2 {
            margin: 0 0 6px 0;
            font-weight: 700;
            letter-spacing: 0.3px;
        }

        .form-header p {
            margin: 0 0 18px 0;
            color: var(--muted);
            font-weight: 500;
        }

        form {
            padding: 0 32px 32px 32px;
            display: grid;
            grid-template-columns: 1fr; /* vertical */
            gap: 16px;
        }

        /* Make layout responsive */
        @media (max-width: 720px) {
            .container { max-width: 100%; padding: 24px 14px; }
        }

        .form-group {
            position: relative;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 16px 14px 14px 14px;
            border-radius: 12px;
            border: 2px solid transparent;
            background: #f8fafc;
            color: var(--text);
            outline: none;
            transition: box-shadow 0.2s ease, border-color 0.2s ease, background 0.2s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 6px var(--ring);
            background: #ffffff;
        }

        .form-group label {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            color: #6b7280;
            font-size: 14px;
            pointer-events: none;
            transition: all 0.15s ease-in-out;
            z-index: 1;
        }

        .form-group input:not(:placeholder-shown) + label,
        .form-group input:focus + label,
        .form-group select:focus + label,
        .form-group select:valid + label {
            top: -8px;
            background: var(--card-bg);
            padding: 0 6px;
            font-size: 12px;
            color: var(--primary);
            border-radius: 6px;
        }

        /* Always elevate label for selects to avoid overlap */
        .form-group select + label {
            top: -8px;
            transform: none;
            background: var(--card-bg);
            padding: 0 6px;
            font-size: 12px;
            color: var(--muted);
            border-radius: 6px;
        }

        .focus-border { display: none; }

        /* Sub-events block */
        #dynamicEventOptions {
            grid-column: 1 / -1;
            background: #f8fafc;
            border-radius: 14px;
            padding: 18px;
            border: 1px solid rgba(0,0,0,0.06);
        }

        #dynamicEventOptions h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: var(--text);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px 14px;
        }

        .checkbox-container {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            background: #ffffff;
            border: 1px solid rgba(0,0,0,0.06);
            border-radius: 10px;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-container input { display: none; }

        .checkbox-container .checkmark {
            width: 18px;
            height: 18px;
            border-radius: 6px;
            border: 2px solid #c7c9d1;
            display: inline-block;
            position: relative;
            transition: all 0.15s ease;
        }

        .checkbox-container input:checked + .checkmark {
            background: linear-gradient(135deg, var(--primary), var(--primary-2));
            border-color: transparent;
            box-shadow: 0 0 0 4px rgba(124,58,237,0.15);
        }

        .checkbox-container input:checked + .checkmark::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 1px;
            width: 5px;
            height: 10px;
            border: solid #fff;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        /* Submit button */
        .submit-btn {
            grid-column: 1 / -1;
            appearance: none;
            border: 0;
            border-radius: 14px;
            padding: 14px 18px;
            background: linear-gradient(135deg, var(--primary), var(--primary-2));
            color: #fff;
            font-weight: 700;
            letter-spacing: 0.3px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            box-shadow: 0 10px 24px rgba(124, 58, 237, 0.35);
            transition: transform 0.08s ease, box-shadow 0.2s ease;
        }

        .submit-btn:hover { box-shadow: 0 14px 30px rgba(124, 58, 237, 0.45); }
        .submit-btn:active { transform: translateY(1px); }

        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(41, 128, 185,0.9), rgba(142, 68, 173,0.9));
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .success-message {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem 4rem;
            border-radius: 20px;
            text-align: center;
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.5s ease-out;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .success-message h3 {
            color: #27ae60;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .success-message p {
            color: #444;
            font-size: 1.1rem;
        }

        .success-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .success-overlay.show .success-message {
            transform: translateY(0);
            opacity: 1;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f0f;
            opacity: 0;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 15px;
            background: #27ae60;
            animation: pop 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
        }

        .checkmark::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -65%) rotate(45deg);
            width: 25px;
            height: 50px;
            border: solid white;
            border-width: 0 5px 5px 0;
        }
    </style>
</head>
<body>
    <div class="success-overlay" id="successOverlay">
        <div class="success-message">
            <div class="checkmark"></div>
            <h3>Registration Successful! 🎉</h3>
            <p>Thank you for registering for College Fest!</p>
        </div>
    </div>

    <!-- Floating background decoration -->
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="container">
        <div class="registration-form">
            <div class="form-header">
                <h2>Event Registration</h2>
                <p>Register for exciting events at our college fest</p>
            </div>
            <form id="eventForm">
                <div class="form-group">
                    <input type="text" id="name" required>
                    <label for="name">Name</label>
                    <div class="focus-border"></div>
                </div>
                
                <div class="form-group">
                    <select id="branch" required>
                        <option value="">Select Branch</option>
                        <option value="CSE">CSE</option>
                        <option value="CSM">CSM</option>
                        <option value="CIVIL">CIVIL</option>
                        <option value="MECH">MECH</option>
                        <option value="ECE">ECE</option>
                    </select>
                    <label for="branch">Branch</label>
                    <div class="focus-border"></div>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                    <div class="focus-border"></div>
                </div>

                <div class="form-group">
                    <input type="tel" id="phone" required>
                    <label for="phone">Phone Number</label>
                    <div class="focus-border"></div>
                </div>
                
                <div class="form-group">
                    <select id="eventType" required>
                        <option value="">Select Category</option>
                        <!-- Categories will be loaded dynamically -->
                    </select>
                    <label for="eventType">Category</label>
                    <div class="focus-border"></div>
                </div>

                <!-- Dynamic Sub-Events will be loaded here -->
                <div id="dynamicEventOptions" style="display: none;">
                    <h3 id="subEventsTitle">Select Sub-Events</h3>
                    <div class="checkbox-group" id="subEventsContainer">
                        <!-- Sub-events will be populated here dynamically -->
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Register Now</span>
                    <div class="arrow-wrapper">
                        <div class="arrow"></div>
                    </div>
                </button>
            </form>
        </div>
    </div>

    <script>
        let categories = [];
        let allEvents = {};

        // Load categories and events from API
        async function loadCategoriesAndEvents() {
            try {
                // Load categories
                const categoriesResponse = await fetch('/api/public/categories');
                if (categoriesResponse.ok) {
                    categories = await categoriesResponse.json();
                    populateCategoryDropdown();
                }

                // Load all regular events
                const eventsResponse = await fetch('/api/public/regular-events');
                if (eventsResponse.ok) {
                    const eventsData = await eventsResponse.json();
                    
                    // Group events by category for easier access
                    Object.keys(eventsData).forEach(categoryName => {
                        allEvents[categoryName] = eventsData[categoryName].events;
                    });
                }
            } catch (error) {
                console.error('Error loading categories and events:', error);
            }
        }

        function populateCategoryDropdown() {
            const select = document.getElementById('eventType');
            // Clear existing options except the first one
            select.innerHTML = '<option value="">Select Category</option>';
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.name;
                option.textContent = category.name;
                select.appendChild(option);
            });
        }

        function populateSubEvents(categoryName) {
            const container = document.getElementById('subEventsContainer');
            const titleElement = document.getElementById('subEventsTitle');
            const dynamicOptions = document.getElementById('dynamicEventOptions');
            
            // Clear previous sub-events
            container.innerHTML = '';
            
            // Hide if no events
            if (!allEvents[categoryName] || allEvents[categoryName].length === 0) {
                dynamicOptions.style.display = 'none';
                return;
            }
            
            // Update title
            titleElement.textContent = `Select ${categoryName} Events`;
            
            // Add sub-events for the selected category
            allEvents[categoryName].forEach(event => {
                const label = document.createElement('label');
                label.className = 'checkbox-container';
                
                const input = document.createElement('input');
                input.type = 'checkbox';
                input.name = 'subEvents';
                input.value = event.name;
                input.id = `event_${event.id}`;
                
                const span = document.createElement('span');
                span.className = 'checkmark';
                
                const textNode = document.createTextNode(event.name);
                
                label.appendChild(input);
                label.appendChild(span);
                label.appendChild(textNode);
                
                container.appendChild(label);
            });
            
            dynamicOptions.style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('eventForm');
            const eventTypeSelect = document.getElementById('eventType');

            // Load categories and events
            loadCategoriesAndEvents();

            // Handle category selection
            eventTypeSelect.addEventListener('change', function() {
                const selectedCategory = this.value;
                if (selectedCategory) {
                    populateSubEvents(selectedCategory);
                } else {
                    document.getElementById('dynamicEventOptions').style.display = 'none';
                }
            });

            // Handle form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value.trim();
                const branch = document.getElementById('branch').value.trim();
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const category = document.getElementById('eventType').value.trim();

                // Get selected sub-events
                const selectedSubEvents = Array.from(
                    document.querySelectorAll(`input[name="subEvents"]:checked`)
                ).map(input => input.value);

                if (!name || !branch || !email || !phone || !category) {
                    alert('Please fill in all required fields');
                    return;
                }

                if (selectedSubEvents.length === 0) {
                    alert('Please select at least one event');
                    return;
                }

                const formData = {
                    name,
                    branch,
                    email,
                    phone,
                    eventType: category, // Keep eventType for backward compatibility
                    category: category,
                    subEvents: selectedSubEvents
                };

                try {
                    console.log('Sending registration data:', formData);
                    const response = await fetch('/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    const result = await response.text();
                    console.log('Server response:', result);
                    console.log('Response status:', response.status);

                    if (response.ok) {
                        // Show success overlay
                        const overlay = document.getElementById('successOverlay');
                        overlay.classList.add('show');
                        
                        // Create confetti effect
                        for(let i = 0; i < 50; i++) {
                            createConfetti();
                        }

                        form.reset();
                        
                        // Redirect after animation to the participation list so the user can see their entry
                        setTimeout(() => {
                            window.location.href = 'registrationlist.html';
                        }, 2000);
                    } else {
                        const errorMessage = await response.json().catch(() => ({ error: result }));
                        throw new Error(errorMessage.error || 'Registration failed');
                    }
                } catch (error) {
                    console.error('Registration Error:', error);
                    alert(`Registration failed: ${error.message}. Please check your details and try again.`);
                }
            });
        });

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96c93d', '#e056fd', '#f9ca24'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            
            // Random position
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = -20 + 'px';
            
            // Random color and shape
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            // Random size
            const size = Math.random() * 8 + 6;
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;
            
            document.body.appendChild(confetti);
            
            // Animation
            confetti.animate([
                { 
                    transform: `translate(${Math.random() * 100 - 50}px, 0) rotate(0deg)`,
                    opacity: 1 
                },
                {
                    transform: `translate(${Math.random() * 100 - 50}px, 100vh) rotate(${Math.random() * 720}deg)`,
                    opacity: 0
                }
            ], {
                duration: Math.random() * 2000 + 1500,
                easing: 'cubic-bezier(.37,0,.63,1)'
            });
            
            // Remove confetti element after animation
            setTimeout(() => confetti.remove(), 3500);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration - College Fest</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(41, 128, 185,0.9), rgba(142, 68, 173,0.9));
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .success-message {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem 4rem;
            border-radius: 20px;
            text-align: center;
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.5s ease-out;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .success-message h3 {
            color: #27ae60;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .success-message p {
            color: #444;
            font-size: 1.1rem;
        }

        .success-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .success-overlay.show .success-message {
            transform: translateY(0);
            opacity: 1;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f0f;
            opacity: 0;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 15px;
            background: #27ae60;
            animation: pop 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
        }

        .checkmark::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -65%) rotate(45deg);
            width: 25px;
            height: 50px;
            border: solid white;
            border-width: 0 5px 5px 0;
        }
    </style>
</head>
<body>
    <div class="success-overlay" id="successOverlay">
        <div class="success-message">
            <div class="checkmark"></div>
            <h3>Registration Successful! ðŸŽ‰</h3>
            <p>Thank you for registering for College Fest!</p>
        </div>
    </div>

    <div class="container">
        <div class="registration-form">
            <div class="form-header">
                <h2>Event Registration</h2>
                <p>Register for exciting events at our college fest</p>
            </div>
            <form id="eventForm">
                <div class="form-group">
                    <input type="text" id="name" required>
                    <label for="name">Name</label>
                    <div class="focus-border"></div>
                </div>
                
                <div class="form-group">
                    <input type="text" id="branch" required>
                    <label for="branch">Branch</label>
                    <div class="focus-border"></div>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                    <div class="focus-border"></div>
                </div>

                <div class="form-group">
                    <input type="tel" id="phone" required>
                    <label for="phone">Phone Number</label>
                    <div class="focus-border"></div>
                </div>
                
                <div class="form-group">
                    <select id="eventType" required>
                        <option value="">Select Event Type</option>
                        <option value="sports">Sports</option>
                        <option value="cultural">Cultural</option>
                        <option value="technical">Technical</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="eventType">Event Type</label>
                    <div class="focus-border"></div>
                </div>

                <!-- Sports Events -->
                <div class="event-options" id="sportsOptions" style="display: none;">
                    <h3>Select Sports Events</h3>
                    <div class="checkbox-group">
                        <label class="checkbox-container">
                            <input type="checkbox" name="sports" value="cricket">
                            <span class="checkmark"></span>
                            Cricket Tournament
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" name="sports" value="football">
                            <span class="checkmark"></span>
                            Football Championship
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" name="sports" value="basketball">
                            <span class="checkmark"></span>
                            Basketball League
                        </label>
                    </div>
                </div>

                <!-- Cultural Events -->
                <div class="event-options" id="culturalOptions" style="display: none;">
                    <h3>Select Cultural Events</h3>
                    <div class="checkbox-group">
                        <label class="checkbox-container">
                            <input type="checkbox" name="cultural" value="dance">
                            <span class="checkmark"></span>
                            Dance Competition
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" name="cultural" value="music">
                            <span class="checkmark"></span>
                            Music Performance
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" name="cultural" value="drama">
                            <span class="checkmark"></span>
                            Theater & Drama
                        </label>
                    </div>
                </div>

                <!-- Technical Events -->
                <div class="event-options" id="technicalOptions" style="display: none;">
                    <h3>Select Technical Events</h3>
                    <div class="checkbox-group">
                        <label class="checkbox-container">
                            <input type="checkbox" name="technical" value="coding">
                            <span class="checkmark"></span>
                            Coding Challenge
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" name="technical" value="quiz">
                            <span class="checkmark"></span>
                            Technical Quiz
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" name="technical" value="hackathon">
                            <span class="checkmark"></span>
                            Hackathon
                        </label>
                    </div>
                </div>

                <!-- Other Events -->
                <div class="event-options" id="otherOptions" style="display: none;">
                    <h3>Select Other Events</h3>
                    <div class="checkbox-group">
                        <label class="checkbox-container">
                            <input type="checkbox" name="other" value="photography">
                            <span class="checkmark"></span>
                            Photography Contest
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" name="other" value="debate">
                            <span class="checkmark"></span>
                            Debate Competition
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" name="other" value="workshop">
                            <span class="checkmark"></span>
                            Workshop
                        </label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Register Now</span>
                    <div class="arrow-wrapper">
                        <div class="arrow"></div>
                    </div>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('eventForm');
            const eventTypeSelect = document.getElementById('eventType');
            const eventOptions = {
                sports: document.getElementById('sportsOptions'),
                cultural: document.getElementById('culturalOptions'),
                technical: document.getElementById('technicalOptions'),
                other: document.getElementById('otherOptions')
            };

            // Hide all event options initially
            Object.values(eventOptions).forEach(option => {
                if (option) option.style.display = 'none';
            });

            // Show selected event options
            eventTypeSelect.addEventListener('change', function() {
                Object.values(eventOptions).forEach(option => {
                    if (option) option.style.display = 'none';
                });

                const selectedOption = eventOptions[this.value];
                if (selectedOption) {
                    selectedOption.style.display = 'block';
                }
            });

            // Handle form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value.trim();
                const branch = document.getElementById('branch').value.trim();
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const eventType = document.getElementById('eventType').value.trim();

                const selectedSubEvents = Array.from(
                    document.querySelectorAll(`input[name="${eventType}"]:checked`)
                ).map(input => input.value);

                if (!name || !branch || !email || !phone || !eventType) {
                    alert('Please fill in all required fields');
                    return;
                }

                if (selectedSubEvents.length === 0) {
                    alert('Please select at least one event');
                    return;
                }

                const formData = {
                    name,
                    branch,
                    email,
                    phone,
                    eventType,
                    subEvents: selectedSubEvents
                };

                try {
                    console.log('Sending registration data:', formData);
                    const response = await fetch('/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    const result = await response.text();
                    console.log('Server response:', result);
                    console.log('Response status:', response.status);

                    if (response.ok) {
                        // Show success overlay
                        const overlay = document.getElementById('successOverlay');
                        overlay.classList.add('show');
                        
                        // Create confetti effect
                        for(let i = 0; i < 50; i++) {
                            createConfetti();
                        }

                        form.reset();
                        
                        // Redirect after animation to the participation list so the user can see their entry
                        setTimeout(() => {
                            window.location.href = 'registrationlist.html';
                        }, 2000);
                    } else {
                        const errorMessage = await response.json().catch(() => ({ error: result }));
                        throw new Error(errorMessage.error || 'Registration failed');
                    }
                } catch (error) {
                    console.error('Registration Error:', error);
                    alert(`Registration failed: ${error.message}. Please check your details and try again.`);
                }
            });
        });

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96c93d', '#e056fd', '#f9ca24'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            
            // Random position
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = -20 + 'px';
            
            // Random color and shape
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            // Random size
            const size = Math.random() * 8 + 6;
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;
            
            document.body.appendChild(confetti);
            
            // Animation
            confetti.animate([
                { 
                    transform: `translate(${Math.random() * 100 - 50}px, 0) rotate(0deg)`,
                    opacity: 1 
                },
                {
                    transform: `translate(${Math.random() * 100 - 50}px, 100vh) rotate(${Math.random() * 720}deg)`,
                    opacity: 0
                }
            ], {
                duration: Math.random() * 2000 + 1500,
                easing: 'cubic-bezier(.37,0,.63,1)'
            });
            
            // Remove confetti element after animation
            setTimeout(() => confetti.remove(), 3500);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration - College Fest</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #0d0d0d;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      width: 380px;
    }

    .registration-form h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 20px;
      color: #bbb;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      background: #1a1a1a;
      color: white;
      box-shadow: inset 0 0 0 1px #333;
      transition: all 0.3s ease;
    }

    input:hover, input:focus {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6), inset 0 0 5px rgba(143, 148, 251, 0.4);
      outline: none;
      background: #222;
    }

    .submit-btn {
      position: relative;
      background: #1b1b1b;
      color: white;
      font-size: 16px;
      padding: 14px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      overflow: hidden;
      margin-top: 20px;
      width: 100%;
      z-index: 1;
    }

    .submit-btn::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: conic-gradient(#ff005e, #00f0ff, #ff005e);
      border-radius: 30px;
      z-index: -2;
      animation: rotating 3s linear infinite;
      filter: drop-shadow(0 0 10px #00f0ff) drop-shadow(0 0 20px #ff005e);
    }

    .submit-btn::after {
      content: "";
      position: absolute;
      inset: 4px;
      background: #1b1b1b;
      border-radius: 21px;
      z-index: -1;
    }

    @keyframes rotating {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .login-link {
      margin-top: 15px;
      text-align: center;
      color: #aaa;
    }

    .login-link a {
      color: #8f94fb;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="registration-form">
      <h2>Create Account</h2>
      <p class="subtitle">Join us for the college fest!</p>

      <form id="registrationForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required />
        </div>

        <button type="submit" class="submit-btn">Register</button>
      </form>

      <p class="login-link">Already have an account? <a href="index.html">Login here</a></p>
    </div>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/register-user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, firstName, lastName })
        });

        const result = await response.text();

        if (response.ok) {
          alert(result);
          window.location.href = 'index.html';
        } else {
          alert(result || 'Registration failed');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred during registration');
      }
    });
  </script>
</body>
</html>

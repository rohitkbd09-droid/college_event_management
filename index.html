<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Fest Management</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<style>
  /* Modern Variables */
:root {
    --primary-gradient: linear-gradient(45deg, #FF6B6B, #4ECDC4);
    --secondary-gradient: linear-gradient(135deg, #667eea, #764ba2);
    --accent-gradient: linear-gradient(45deg, #FF9A9E, #FAD0C4);
    --text-light: #ffffff;
    --text-dark: #2d3436;
    --accent: #00ff88;
    --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
}

/* Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
    overflow-x: hidden;
    position: relative; /* Added for cursor trail effect */
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

/* Hero Section */
.about {
    text-align: center;
    padding: 6rem 2rem;
    background: var(--primary-gradient);
    border-radius: 20px;
    margin: 2rem 0;
    position: relative;
    overflow: hidden;
    box-shadow: var(--shadow);
}

.about::before {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/></svg>');
    opacity: 0.1;
    animation: rotate 60s linear infinite;
}

.about h1 {
    font-size: 3.5rem;
    color: var(--text-light);
    margin-bottom: 1.5rem;
    position: relative;
    animation: fadeInUp 1s ease;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

.about p {
    font-size: 1.2rem;
    color: var(--text-light);
    max-width: 800px;
    margin: 0 auto;
    line-height: 1.8;
    animation: fadeInUp 1s ease 0.3s backwards;
    opacity: 0.9;
}

/* Button Group */
.button-group {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-top: 2rem;
    animation: fadeIn 1s ease 0.6s backwards;
}

.btn {
    display: inline-block;
    padding: 1rem 2.5rem;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    box-shadow: var(--shadow);
}

.btn:first-child {
    background: var(--text-light);
    color: var(--text-dark);
}

.btn:last-child {
    background: var(--accent-gradient);
    color: var(--text-dark);
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.2);
    transition: left 0.3s ease;
}

.btn:hover::before {
    left: 100%;
}

.btn:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
}

/* Animations */
@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Responsive Design */
@media (max-width: 768px) {
    .about {
        padding: 4rem 1rem;
    }

    .about h1 {
        font-size: 2.5rem;
    }

    .about p {
        font-size: 1rem;
        padding: 0 1rem;
    }

    .button-group {
        flex-direction: column;
        gap: 1rem;
    }

    .btn {
        width: 100%;
        text-align: center;
    }
}

/* Floating Elements */
.floating {
    animation: floating 3s ease-in-out infinite;
}

@keyframes floating {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}
</style>
<body>
  <div class="container">
    <div class="about">
      <h1>Welcome to College Event Management</h1>
      <p>
        Manage and explore exciting events, register with ease, and stay connected
        during your college fest. Our platform helps streamline fest organization
        and participation like never before!
      </p>
    </div>

    <div class="button-group">
      <a href="login.html" class="btn">Login</a>
      <a href="register1.html" class="btn">Register</a>
    </div>
  </div>

  <!-- Star Trail Cursor Script -->
  <script>
    const colors = ["#FF6B6B", "#FFD93D", "#6BCB77", "#4D96FF", "#E96479", "#845EC2"];
  
    document.addEventListener("mousemove", function (e) {
      const star = document.createElement("div");
      star.innerText = "★";
      star.style.position = "absolute";
      star.style.left = e.clientX + "px";
      star.style.top = e.clientY + "px";
      star.style.fontSize = (Math.random() * 12 + 12) + "px";
      star.style.color = colors[Math.floor(Math.random() * colors.length)];
      star.style.pointerEvents = "none";
      star.style.opacity = "1";
      star.style.transition = "all 0.6s ease-out";
      star.style.zIndex = "1000";
  
      document.body.appendChild(star);
  
      setTimeout(() => {
        star.style.transform = "translateY(-20px) scale(0.5)";
        star.style.opacity = "0";
      }, 10);
  
      setTimeout(() => {
        star.remove();
      }, 600);
    });
  </script>
  
  </script>
</body>
</html>

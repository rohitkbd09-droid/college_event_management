<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winners List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .winners-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .winners-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .winners-header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .winners-header p {
            color: #666;
            font-size: 18px;
        }
        .winners-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        .winner-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .winner-card:hover {
            transform: translateY(-5px);
        }
        .winner-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #eee;
        }
        .image-error {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            background-color: #f8f8f8;
            color: #666;
            font-size: 14px;
            text-align: center;
            padding: 20px;
        }
        .winner-details {
            padding: 20px;
        }
        .winner-event {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .winner-players {
            color: #666;
            margin-bottom: 15px;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px;
            transition: background 0.3s ease;
        }
        .back-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="winners-container">
        <div class="winners-header">
            <h1>Winners List</h1>
            <p id="selection-info"></p>
        </div>
        <div class="winners-grid" id="winners-grid">
            <!-- Winners will be displayed here -->
        </div>
        <a href="home.html" class="back-button">Back to Home</a>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const branch = urlParams.get('branch');
        const year = urlParams.get('year');
        const eventType = urlParams.get('eventType');

        // Update header with selection info
        document.getElementById('selection-info').textContent = 
            `${branch.toUpperCase()} - ${year} - ${eventType.charAt(0).toUpperCase() + eventType.slice(1)} Events`;

        // Fetch and display winners
        async function displayWinners() {
            try {
                const response = await fetch('winners.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const winnersList = data[branch][year][eventType];
                const winnersGrid = document.getElementById('winners-grid');

                winnersList.forEach(winner => {
                    const winnerCard = document.createElement('div');
                    winnerCard.classList.add('winner-card');

                    const image = document.createElement('img');
                    image.classList.add('winner-image');
                    image.id = `img-${winner.event.replace(/\s+/g, '-').toLowerCase()}`;
                    console.log(`Loading image: ${winner.teamImage}`);
                    image.src = winner.teamImage;
                    image.alt = winner.event;
                    image.onerror = function() {
                        console.log(`Failed to load image: ${this.src}`);
                        this.style.display = 'none';
                        const errorDiv = document.createElement('div');
                        errorDiv.classList.add('image-error');
                        errorDiv.textContent = 'Image not available';
                        this.parentNode.insertBefore(errorDiv, this.nextSibling);
                    };

                    const details = document.createElement('div');
                    details.classList.add('winner-details');

                    const eventName = document.createElement('div');
                    eventName.classList.add('winner-event');
                    eventName.textContent = winner.event;

                    const playersList = document.createElement('div');
                    playersList.classList.add('winner-players');
                    playersList.textContent = `Winners: ${winner.players.join(', ')}`;

                    details.appendChild(eventName);
                    details.appendChild(playersList);
                    winnerCard.appendChild(image);
                    winnerCard.appendChild(details);
                    winnersGrid.appendChild(winnerCard);
                });
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('winners-grid').innerHTML = 
                    '<p style="text-align: center; color: red;">Failed to load winners. Please try again later.</p>';
            }
        }

        displayWinners();
    </script>
</body>
</html>

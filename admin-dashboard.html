<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - College Fest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
        }

        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .sidebar {
            background: #2c3e50;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .sidebar .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .sidebar .nav-link.active {
            background: var(--primary-color);
            color: white;
        }

        .main-content {
            padding: 20px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-header {
            background-color: white;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 15px 20px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-danger {
            background-color: var(--danger-color);
            border: none;
        }

        .table th {
            border-top: none;
            font-weight: 600;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--primary-color);
        }

        .modal-content {
            border: none;
            border-radius: 10px;
        }

        .modal-header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .modal-footer {
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <h4 class="mb-4">Admin Dashboard</h4>
                <nav class="nav flex-column">
                    <a class="nav-link active" href="#" data-section="categories">
                        <i class="bi bi-grid me-2"></i> Categories
                    </a>
                    <a class="nav-link" href="#" data-section="sub-events">
                        <i class="bi bi-calendar-event me-2"></i> Sub-Events
                    </a>
                    <a class="nav-link" href="#" id="logoutBtn">
                        <i class="bi bi-box-arrow-right me-2"></i> Logout
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <!-- Categories Section -->
                <div id="categories-section">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Categories</h2>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                            <i class="bi bi-plus-lg me-2"></i>Add Category
                        </button>
                    </div>
                    <div class="card">
                    <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Description</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="categoriesTableBody">
                                        <!-- Categories will be populated here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sub-Events Section -->
                <div id="sub-events-section" style="display: none;">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Sub-Events</h2>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSubEventModal">
                            <i class="bi bi-plus-lg me-2"></i>Add Sub-Event
                            </button>
                    </div>
                    <div class="card">
                        <div class="card-body">
                        <div class="table-responsive">
                                <table class="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                            <th>Category</th>
                                            <th>Date</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                    <tbody id="subEventsTableBody">
                                        <!-- Sub-events will be populated here -->
                                </tbody>
                            </table>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Category Modal -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addCategoryForm">
                        <div class="mb-3">
                            <label class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="categoryName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="categoryDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveCategoryBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Sub-Event Modal -->
    <div class="modal fade" id="addSubEventModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Sub-Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addSubEventForm">
                        <div class="mb-3">
                            <label class="form-label">Sub-Event Name</label>
                            <input type="text" class="form-control" id="subEventName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-control" id="subEventCategory" required>
                                <!-- Categories will be populated here -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control" id="subEventDate" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveSubEventBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if admin is logged in
        if (!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'admin-login.html';
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('adminLoggedIn');
                window.location.href = 'admin-login.html';
        });

        // Section switching
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                if (this.id !== 'logoutBtn') {
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    
                    const section = this.dataset.section;
                    document.getElementById('categories-section').style.display = 
                        section === 'categories' ? 'block' : 'none';
                    document.getElementById('sub-events-section').style.display = 
                        section === 'sub-events' ? 'block' : 'none';
                }
            });
        });

        // Sample data (in a real application, this would come from a database)
        let categories = JSON.parse(localStorage.getItem('categories')) || [];
        let subEvents = JSON.parse(localStorage.getItem('subEvents')) || [];

        // Category management
        document.getElementById('saveCategoryBtn').addEventListener('click', function() {
            const name = document.getElementById('categoryName').value;
            const description = document.getElementById('categoryDescription').value;

            if (name) {
                categories.push({
                    id: Date.now(),
                    name: name,
                    description: description
                });
                
                // Save to localStorage
                localStorage.setItem('categories', JSON.stringify(categories));
                
                updateCategoriesTable();
                bootstrap.Modal.getInstance(document.getElementById('addCategoryModal')).hide();
                document.getElementById('addCategoryForm').reset();
            }
        });

        function updateCategoriesTable() {
            const tbody = document.getElementById('categoriesTableBody');
            tbody.innerHTML = '';
            
            categories.forEach(category => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${category.name}</td>
                    <td>${category.description}</td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="deleteCategory(${category.id})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function deleteCategory(id) {
            categories = categories.filter(c => c.id !== id);
            // Update localStorage
            localStorage.setItem('categories', JSON.stringify(categories));
            updateCategoriesTable();
        }

        // Sub-event management
        document.getElementById('saveSubEventBtn').addEventListener('click', function() {
            const name = document.getElementById('subEventName').value;
            const categoryId = document.getElementById('subEventCategory').value;
            const date = document.getElementById('subEventDate').value;
            
            if (name && categoryId && date) {
                subEvents.push({
                    id: Date.now(),
                    name: name,
                    categoryId: parseInt(categoryId),
                    date: date
                });
                
                // Save to localStorage
                localStorage.setItem('subEvents', JSON.stringify(subEvents));
                
                updateSubEventsTable();
                bootstrap.Modal.getInstance(document.getElementById('addSubEventModal')).hide();
                document.getElementById('addSubEventForm').reset();
            }
        });

        function updateSubEventsTable() {
            const tbody = document.getElementById('subEventsTableBody');
            tbody.innerHTML = '';
            
            subEvents.forEach(event => {
                const category = categories.find(c => c.id === event.categoryId);
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${event.name}</td>
                    <td>${category ? category.name : 'Unknown'}</td>
                    <td>${event.date}</td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="deleteSubEvent(${event.id})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function deleteSubEvent(id) {
            subEvents = subEvents.filter(e => e.id !== id);
            // Update localStorage
            localStorage.setItem('subEvents', JSON.stringify(subEvents));
            updateSubEventsTable();
        }

        // Update category dropdown when modal is shown
        document.getElementById('addSubEventModal').addEventListener('show.bs.modal', function() {
            const select = document.getElementById('subEventCategory');
            select.innerHTML = '';
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                select.appendChild(option);
            });
        });
    </script>
</body>
</html>
